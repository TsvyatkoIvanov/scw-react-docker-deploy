apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: scwtest
  name: scwtest
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scwtest
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: scwtest
    spec:
      containers:
        - name: scwtest
          image: ghcr.io/tsvyatkoivanov/scw-test:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: '128Mi'
              cpu: '0.10'
            limits:
              memory: '256Mi'
              cpu: '0.25'
